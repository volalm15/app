name: Build config-service
on:
  push:
    branches: [ main ]
    paths:
      - "config-service/**"
  pull_request:
    branches: [ main ]
    paths:
      - "config-service/**"
      
permissions:
  contents: read
  
jobs:
  build:
  
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Run gradle build
        run: ./gradlew :config-service:bootJar

      - uses: actions/upload-artifact@v2
        with:
          path: config-service/build/libs/*.jar
      
      - name: Build docker image
        run: docker build --build-arg JAR_FILE=build/libs/*.jar -t vollify/config-service -f config-service/Dockerfile .
