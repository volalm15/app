version: "3.8"

networks:
  backend:
    name: backend
    driver: bridge

volumes:
  postgres_data:
    driver: local

services:
  # Service Applications
  config-service:
    image: ghcr.io/volalm15/config-service:latest
    container_name: config-service
    restart: unless-stopped
    env_file:
      - prod.env
    networks:
      - backend
    ports:
      - "8760:8760"

  discovery-service:
    image: ghcr.io/volalm15/discovery-service:latest
    container_name: discovery-service
    restart: unless-stopped
    env_file:
      - prod.env
    networks:
      - backend
    ports:
      - "8888:8888"
  edge-service:
    image: ghcr.io/volalm15/edge-service:latest
    container_name: edge-service
    restart: unless-stopped
    env_file:
      - prod.env
    networks:
      - backend
    ports:
      - "8761:8761"
    depends_on:
    - keycloak
    - redis

  data-service:
    image: ghcr.io/volalm15/data-service:latest
    restart: unless-stopped
    env_file:
      - prod.env
    networks:
      - backend
    ports:
      - "8000-8020:8762"
    deploy:
      mode: replicated
      replicas: 2

  # Session Applications
  redis:
    image: redis
    restart: unless-stopped
    networks:
      - backend
    ports:
      - "6379:6379"