server:
  port: 8888

spring:
  application:
    name: discovery-service
  profiles:
    active: ${APP_PROFILE:dev}

eureka:
  instance:
    hostname: ${HOST_NAME:localhost}
  client:
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/

management:
  endpoint:
    shutdown:
      enabled: true
  endpoints:
    web:
      exposure:
        include: '*'