server:
  port: 8888
spring:
  application:
    name: config-service
  profiles:
    active: native
  cloud:
    config:
      server:
        native:
          search-locations:
            - classpath:/config
        git:
          uri: https://github.com/volalm15/app
          repos:
            development:
              pattern:
                - '*/dev'
              uri: https://github.com/volalm15/app
              searchPaths:
                - 'config/'
            production:
              pattern:
                - '*/prod'
              uri: https://github.com/volalm15/app
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8760/eureka/

management:
  endpoints:
    web:
      exposure:
        include: '*'
